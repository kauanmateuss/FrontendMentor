<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <section class="img">
      <img src="assets/images/image-product-desktop.jpg" alt="Imagem de um perfume">
    </section><!--img-->

    <section class="informations">
      <p class="nome-perfume">
        PERFUME
      </p><!--nome-perfume-->

      <h1 class="title">
        Gabrielle Essence Eau De Parfum
      </h1><!--title-->

      <p class="descripition">A floral, solar and voluptuos interpretation composed by Olivier polge, Perfumer-Creator for the House of CHANEL</p>

      <div class="precos">
        <h2>$149.99</h2>
        <h4>$169.99</h4>
      </div>

      <div class="btn">
        <img src="assets/images/icon-cart.svg" alt="Imagem do carrinho de compra">
        <p>Add to Cat</p>
      </div>
    </section>
  </main><!--container-->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kauanmateuss">Kauan Mateus</a>.
  </div>
</body>
</html>
